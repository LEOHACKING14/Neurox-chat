<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroX Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #00ffea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .signup-container {
      background-color: rgba(0, 255, 255, 0.1);
      border: 2px solid #00f0ff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 20px #00f0ff;
      width: 350px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00f0ff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #000;
      border: 1px solid #00f0ff;
      color: #00f0ff;
      border-radius: 5px;
      outline: none;
    }

    input::placeholder {
      color: #00bfff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00f0ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00bfff;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #00ffea;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>ðŸš€ Create Your Account</h2>
    <form method="POST" action="/signup">
      <input type="text" name="username" placeholder="Choose a username" required />
      <input type="password" name="password" placeholder="Choose a password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      Already registered? <a href="/login">Login</a>
    </div>
  </div>
</body>
</html>
